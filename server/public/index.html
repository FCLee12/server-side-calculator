<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./vendors/jquery-3.6.3.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <div id="inputForm">
            <input id="input1" type="number">
            <button class="operatorBtn">+</button>
            <button class="operatorBtn">-</button>
            <button class="operatorBtn">*</button>
            <button class="operatorBtn">/</button>
            <input id="input2" type="number">
            <button id="solve">=</button>
            <button id="clear">C</button>
        </div>
        <div id="mathResult">
            <!-- Calculation Result Will Go Here EXPECT <h2> -->
        </div>
        <div>
            <ul id="showWork">
                <!-- Calculation History Will Go Here EXPECT <li> -->
                    <!-- Will likely be rendered from an array 
                         Possibly an array of past calculations -->
            </ul>
        </div>
    </main>
</body>
</html>
